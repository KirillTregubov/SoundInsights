name: "Test"

on:
  workflow_call:
  repository_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
          cache-dependency-path: './frontend/yarn.lock'
      - name: Install dependencies
        working-directory: ./frontend
        run: yarn install --frozen-lockfile
      - name: Run tests
        working-directory: ./frontend
        run: yarn test

